<div class="px-40 mt-10 flex justify-center">
    
    <div class="w-96 shadow p-6">
        <form>
            @if(id){
                <h4 > Update brand</h4>
            }@else {
                <h4 >Add new brand</h4>
            }
            
            <div class="flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>
                        name
                    </mat-label>
                    <input matInput type="text" placeholder="enter brand name" name="name" 
                    [(ngModel)]="name">
                </mat-form-field>
            </div>

<div class="flex justify-center">
    @if(id){
        <button mat-raised-button color="primary" (click)="update()" [disabled]="!name">update</button>
    }@else {

        <button mat-raised-button color="primary" (click)="add()" [disabled]="!name">Add</button>
    }
</div>

        </form>
    </div>
</div>
